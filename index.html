    function calculate() {
      const num1 = parseFloat(document.getElementById("num1").value);
      const num2 = parseFloat(document.getElementById("num2").value);
      const operator = document.getElementById("operator").value;
      const resultTitle = document.getElementById("result-title");
      const resultDiv = document.getElementById("result");

      if (isNaN(num1) || isNaN(num2)) {
        alert("Silakan masukkan angka yang valid.");
        return;
      }

      let result;

      switch (operator) {
        case "+":
          result = num1 + num2;
          break;
        case "-":
          result = num1 - num2;
          break;
        case "*":
          result = num1 * num2;
          break;
        case "/":
          if (num2 === 0) {
            alert("Tidak bisa membagi dengan nol!");
            return;
          }
          result = num1 / num2;
          break;
        default:
          alert("Operator tidak dikenali");
          return;
      }

      const storyList = stories[operator];
      const randomIndex = Math.floor(Math.random() * storyList.length);
      const story = storyList[randomIndex]
        .replace("%num1", num1)
        .replace("%num2", num2)
        .replace("%total", result);

      resultTitle.textContent = `Hasil: ${result}`;
      animateText(resultDiv, story, 40);
    }

    function animateText(element, text, speed) {
      element.textContent = "";
      let i = 0;
      const typing = setInterval(() => {
        if (i < text.length) {
          element.textContent += text.charAt(i);
          i++;
        } else {
          clearInterval(typing);
        }
      }, speed);
